<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("bg.jpg");
            background-color: #fcfcfc;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 20vh; /* Ensure the body takes up the full viewport height */
            margin: 0;
            padding: 20px; /* Add padding for mobile view */
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px 0;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            margin-right: 10px;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 57%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 7px;
            text-align: center;
        }
        th {
            background-color: #6495ed;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #c5dcfb;
        }
    </style>
</head>
<body>
    <h1>Student Results</h1>
    <form id="studentForm">
        <label for="studentId">Enter Student ID:</label>
        <input type="text" id="studentId" name="studentId" required>
    </form>
    <button type="submit"><b>Submit</b></button>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const studentId = document.getElementById('studentId').value;
            fetchResults(studentId);
        });

        function fetchResults(studentId) {
            // Replace with your backend URL
            const url = `https://your-backend-url.com/results?studentId=${studentId}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#resultsTable tbody');
                    tableBody.innerHTML = '';
                    data.results.forEach(result => {
                        const row = document.createElement('tr');
                        const subjectCell = document.createElement('td');
                        const resultCell = document.createElement('td');

                        subjectCell.textContent = result.subject;
                        resultCell.textContent = result.result;

                        row.appendChild(subjectCell);
                        row.appendChild(resultCell);
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching results:', error);
                });
        }
    </script>
</body>
</html>
